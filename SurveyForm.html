<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="title"> FCC Survey Form </h1>
    <p id="description"> This is a Survey Form project that is required for the Free Code Camp Responsive Web Design certificate. </p>

    <form id="survey-form" action="index.html" method="post">
      <div class="labels">
        <label id="name-label" for="Name"> Name: </label>
      </div>

      <div class="rightTab">
        <input type="text" name="Name" id="name" placeholder="Enter Your Name" required>
      </div>

      <div class="labels">
        <label id="email-label" for="Email"> Email: </label>
      </div>

      <div class="rightTab">
        <input type="email" name="Email" id="email" placeholder="Enter Your Email" required>
      </div>

      <div class="labels">
        <label id="number-label" for="Age"> Age: </label>
      </div>

      <div class="rightTab">
        <input type="number" name="Age" id="number" min="0" max="150" placeholder="Age">
      </div>

      <div class="labels">
        <label for="Current-Position"> What is your current position? </label>
      </div>

      <div class="rightTab">
        <select class="dropdown" id="dropdown" name="Current Position" placeholder="Select an option">
          <option value="Student">Student</option>
          <option value="Part-Time Employee">Part-Time</option>
          <option value="Full-Time Employee">Full-Time</option>
          <option value="Retired">Retired</option>
          <option value="Unemployed">Unemployed</option>
        </select>
      </div>

      <div class="labels">
        <label for="UserRating"> How Likely are you to recommend this service to a friend? </label>
      </div>

      <div class="rightTab">
        <ul style="list-style-type:none">
          <li><input type="radio" name="UserRating" value="1">Highly Recommended</li>
          <li><input type="radio" name="UserRating" value="2">Recommended</li>
          <li><input type="radio" name="UserRating" value="3">Maybe</li>
          <li><input type="radio" name="UserRating" value="4">Not Recommended</li>
        </ul>
      </div>

      <div class="labels">
        <label for="Preferences"> Things that should be improved in the future (Check all the apply): </label>
      </div>

      <div class="rightTab">
          <ul style="list-style-type:none;">
            <li><input name="Improvements" type="checkbox" value="1"> Wiki </label></li>
            <li><input name="Improvements" type="checkbox" value="2"> Site </label></li>
            <li><input name="Improvements" type="checkbox" value="3"> Challenges </label></li>
            <li><input name="Improvements" type="checkbox" value="4"> Meetups </label></li>
      </div>

      <div class="labels">
        <label for="comments"> Any Comments or Suggestions? </label>
      </div>

      <div class="rightTab">
        <textarea id="comments" class="input-field" style="height: 75px; width: 200px; resize:vertical;" name="comments" placeholder="Enter your comments or suggestions here."></textarea>
      </div>
      
      <div>
        <button type="submit" value="submit" id="submit"> Submit </button>
      </div>
    </form>
  </body>
</html>
